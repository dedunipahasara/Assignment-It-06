        .card-item-select{

            width:450px;

            left:1430px;
            position: absolute;
        }
        .item-btn{
            border-radius: 10px;
            right:20px;
            bottom:20px;
            background-color: rgba(198, 46, 79, 0.95);
        }
        .btn-purchase{
            bottom:20px;
            left:175px;
            right:0;
            width:100px;
            height:40px;
            border-radius: 10px;
        }

</style>

<body>
<div class="hero-section">
    <nav class="navbar bg-body-tertiary fixed-top nav_1">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">

            <button type="button" class="btn btn-1" >
             <img src="asserts/user.png" title="branch2" alt="branch2" width="25">

            </button>
            <button type="button" class="btn btn-2">
                <img src="asserts/setting.png" title="branch2" alt="branch2" width="25">
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">logout</a>
                        </li>

                                Dropdown

                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>

                                    <hr class="dropdown-divider">

                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-header">
            Invoice
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Order Id</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputDate">
                </div>
                <div class="col-md-6">
                    <label for="inputCustomer" class="form-label">Customer</label>
                    <select id="inputCustomer" class="form-select">
                        <option selected>Choose...</option>
                        <option>C001</option>
                        <option>C002</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCustomerId" class="form-label">Customer Id</label>
                    <input type="text" class="form-control" id="inputCustomerId" placeholder="Customer Id">
                </div>
                <div class="col-md-6">
                    <label for="inputCustomerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="inputCustomerName" placeholder="Customer Name">


                    </div>
                <div class="col-md-6">
                    <label for="inputSalary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="inputSalary" placeholder="10000.00">


                </div>
                <div class="col-md-12">
                    <label for="inputAddress" class="form-label">Adress</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="panadura">


                </div>





            </form>

        </div>
    </div>
    <div class="card card-item-select">
        <h5 class="card-header item-select-header">Item</h5>
        <div class="card-body ">
            <form class="row g-3">


                <div class="col-md-6">
                    <label for="inputItem" class="form-label">Item</label>
                    <select id="inputItem" class="form-select">
                        <option selected>Choose...</option>
                        <option>I001</option>
                        <option>I002</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputItemCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="inputItemCode" placeholder="code">
                </div>
                <div class="col-md-4">
                    <label for="inputItemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="inputItemName" placeholder="Item Name">


                </div>
                <div class="col-md-4">
                    <label for="inputPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="inputPrice" placeholder="10000.00">


                </div>
                <div class="col-md-4">
                    <label for="inputQty" class="form-label">Qty</label>
                    <input type="text" class="form-control" id="inputQty" placeholder="45">


                </div>

                <div class="col-md-12">
                    <label for="inputOrderQty" class="form-label">Order Qty</label>
                    <input type="text" class="form-control" id="inputOrderQty" placeholder="qty">


                </div>





            </form>
            <br>

            <a href="#" class="btn btn-primary item-btn">Add item</a>
        </div>
    </div>
    <div class="card card-purchase">
        <div class="card-body card-purchase-body">
            <h2 class="h2-tag">
                Total:
                <label class="total-price">1050Rs/=</label>
            </h2>
            <h2 class="h2-tag-2">
               Sub Total:
                <label class="sub-price">945Rs/=</label>
            </h2>
            <form class="row g-3">
            <div class="col-md-6">
                <label for="inputCash" class="form-label">Cash</label>
                <input type="text" class="form-control" id="inputCash" placeholder="5000">
            </div>
            <div class="col-md-6">
                <label for="inputDiscount" class="form-label">Discount </label>
                <input type="text" class="form-control" id="inputDiscount" placeholder="5000">
            </div>
                <div class="col-md-12">
                    <label for="inputBalance" class="form-label">Balance </label>
                    <input type="text" class="form-control" id="inputBalance" placeholder="4055">
                </div>

            </form>
            <a href="#" class="btn btn-primary btn-purchase">purchase</a>

        </div>

    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
